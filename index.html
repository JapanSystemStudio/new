<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お詫びと報告</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e4e8;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e4e8;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            color: #222;
            font-size: 2.4em;
            font-weight: 700;
        }
        .message {
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
            margin-bottom: 20px;
            border-left: 6px solid #007bff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .message h2 {
            margin-top: 0;
            color: #007bff;
            font-size: 1.8em;
            font-weight: 600;
        }
        .message p {
            margin: 0;
            line-height: 1.6;
            font-size: 1em;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: #ffffff;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>お詫びと報告</h1>
    </header>

    <div class="container">
        <div class="message">
            <h2>お詫び</h2>
            <p>お笑い係の所有物を誤って廃棄してしまったことを心よりお詫び申し上げます。この度の不手際により、多大なご迷惑をお掛けしましたことを深く反省しております。</p>
        </div>

        <div class="message">
            <h2>報告</h2>
            <p>廃棄の経緯について説明いたします。所有物が廃棄されてしまった理由と、今後同様の問題が発生しないよう、どのような対策を講じるかを詳しく説明いたします。また、今後の対応策として、適切な管理体制を整え、再発防止に努めて参ります。</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 お笑い係</p>
    </footer>
</body>
</html>
